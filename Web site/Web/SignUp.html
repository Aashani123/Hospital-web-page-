    <div class="whole">
    <h1>Sign Up Form</h1>
    <form class="frm" onsubmit="return allchecking()">
        <div class="input">

       <input type="text" id="firstname" placeholder="Firstname" required onkeyup="validName()"> 
       <span id="name-error"></span>
                   
    </div>
    <div class="input">

        <span id="secondname-error"></span>

    </div>
       
    
       <div class="input">

        <input type="date" id="birth" placdeholder="date of birth" required onchange="calDOB()">
        <span id="birth-error"></span>

        <div class="input-address">
        <label>Address</label><br>
        <input type="text" id="addrs" placeholder="address">
        </div>

        <label>Email</label><br>

        <span id="mail-error"></span>
    </div>
        <div class="input">
        <label>User name</label><br>
        <input type="text" id="uname" placeholder="user name" required onkeyup="validUn()">
        <span id="un-error"></span>
 
     </div>
        <div class="input">

     </div>
    <div class="input">
        <label>Confirm Password</label>
        <input type="password" id="cp" required onkeyup="cpw()" placeholder="Confirm Password">
